[buildout]
index = https://pypi.org/simple/
parts = instance plonesite robot-server
versions = versions

find-links +=
  https://github.com/datakurre/ZServer/archive/datakurre/master.tar.gz#egg=ZServer-4.1.dev0
  https://github.com/plone/plone.recipe.zope2instance/archive/datakurre/zserver.tar.gz#egg=plone.recipe.zope2instance-6.2.1.dev0
  https://github.com/datakurre/collective.wsevents/archive/master.tar.gz#egg=collective.wsevents-1.0a1

extensions =
    mr.developer

[sources]
kitconcept.voltodemo = git git@github.com:kitconcept/kitconcept.voltodemo.git branch=master

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    kitconcept.voltodemo
    ZServer[http2]
    collective.wsevents
zcml-additional =
  <configure xmlns="http://namespaces.zope.org/zope"
             xmlns:plone="http://namespaces.plone.org/plone">
  <plone:CORSPolicy
    allow_origin="http://localhost:3000,http://127.0.0.1:3000"
    allow_methods="DELETE,GET,OPTIONS,PATCH,POST,PUT"
    allow_credentials="true"
    expose_headers="Content-Length,X-My-Header"
    allow_headers="Accept,Authorization,Content-Type,X-Custom-Header,Origin"
    max_age="3600"
    />
  </configure>
wsgi = off

[robot-server]
recipe = zc.recipe.egg
eggs =
    ${instance:eggs}
    collective.MockMailHost
    plone.app.robotframework
    robotframework-debuglibrary
    robotframework-requests
    robotframework-react
    robotframework-seleniumlibrary
    robotframework-selenium2library
    robotframework-webpack
scripts =
    robot-server
    pybot

[plonesite]
recipe = collective.recipe.plonesite
site-id = Plone
instance = instance
profiles-initial = Products.CMFPlone:dependencies
profiles =
    plonetheme.barceloneta:default
    plone.app.contenttypes:plone-content
    kitconcept.voltodemo:default
upgrade-portal = False
upgrade-all-profiles = False
site-replace = True

[versions]
robotframework =
robotframework-debuglibrary =
robotframework-react =
robotframework-requests =
robotframework-selenium2library =
robotframework-seleniumlibrary =
robotframework-webpack=
selenium =
